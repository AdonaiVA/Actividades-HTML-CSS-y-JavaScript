<meta charset="UTF-8">

<h1>Media Familia</h1>

<br>

<script>

function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var numeroMiembros = parseInt(prompt("Ingrasa la cantidad de miembros de su familia"));
    var contador = 1;
    var totalEdades = 0;
    
    while(contador <= numeroMiembros)
    {
        edad = parseInt(prompt("Ingrese la edad del familiar"))
        totalEdades = totalEdades + edad;
        contador++;
    }

    mediaEdades = totalEdades/numeroMiembros;

    imprimir("La media de los edades es" + mediaEdades);

    imprimir("fin");




    
</script>
