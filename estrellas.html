<meta charset="UTF-8">

<h1>Estrellas</h1>

<br>

<script>
        
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    for(var l = 1; l <= 3; l++)
    {
        for(var c = 1; c <= 10; c++ )
        {
            document.write("*"); 
        }
        
        saltarLinea();
        
    }

    saltarLinea();
     
    imprimir("fin");
    



</script>
