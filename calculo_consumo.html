<meta charset="UTF-8">

<h3>¿Alcohol o gasolina?</h3>

<br>
<br>

<script>

var tanque = 40;

document.write("Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiento todo el tanque se hace un recorrido de 480 kilómetros. ¿Cuál es la eficiencia del carro usando gasolina? o sea, ¿cuántos kilómetros recorre el carro por cada litro de gasolina?");
document.write("<br>");
document.write("El carro recorre " + (480 / tanque) + " kms por litro de gasolina.");
document.write("<br>");
document.write("<br>");
document.write("Por otro lado, si el carro usa alcohol como combustible, el mismo tanque de 40 litros hace un recorrido de 300 kilómetros.¿Cuál es la eficiencia del carro usando alcohol?");
document.write("<br>");
document.write("El carro recorre " + (300 / tanque) + " kms por litro de alcohol.");

</script>
